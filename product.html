<!doctype html>
 <html lang="tr">
 <head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <title>Ürün – Demo Vazo</title>
   <script type="application/ld+json">
   {
     "@context": "https://schema.org",
     "@type": "Product",
     "name": "Demo Vazo",
     "image": ["https://{kullanici}.github.io/{repo}/assets/img/vazo.jpg"],
     "description": "Oniks mermer demo ürün.",
     "sku": "DEMO-VAZO-001",
     "brand": {"@type": "Brand", "name": "DemoBrand"},
     "offers": {
       "@type": "Offer",
       "url": "https://{kullanici}.github.io/{repo}/product.html",
       "priceCurrency": "TRY",
       "price": "1299.90",
       "availability": "https://schema.org/InStock",
       "itemCondition": "https://schema.org/NewCondition"
     }
   }
   </script>
 </head>
 <body>
   <h1>Demo Vazo</h1>
   <p>Bu sayfa ürün şeması ve e-ticaret event demo içindir.</p>
   <button id="btnAddToCart2">Sepete Ekle (Ürün)</button>
   <script>
     window.dataLayer = window.dataLayer || [];
     document.getElementById('btnAddToCart2').addEventListener('click', function(){
       window.dataLayer.push({
         event: 'add_to_cart',
         ecommerce: {
           currency: 'TRY',
           value: 1299.90,
           items: [{
             item_id: 'DEMO-VAZO-001',
             item_name: 'Demo Vazo',
             price: 1299.90,
             quantity: 1
           }]
         }
       });
       alert('add_to_cart event gönderildi (Demo)');
     });
   </script>
 </body>
 </html>
